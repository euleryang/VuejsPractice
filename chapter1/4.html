<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Don't Know Vuejs - Chapter 1</title>
</head>
<body>
  <h2>Demo1:</h2>
  <div id="app1">
    <helloworld/>
  </div>
  <hr/>

  <h2>Demo2:</h2>
  <div id="app2">
    <helloworld/>
  </div>
  <hr/>

  <h2>Demo3:</h2>
  <div id="app3">
    当前输入内容：{{ text }}<br>
    <com-input1 v-bind:text="text" v-on:change="handleChange"/>
  </div>
  <hr/>

  <h2>Demo4:</h2>
  <div id="app4">
    当前输入内容：{{ text }}<br>
    <com-input2 v-bind:text.sync="text"/>
  </div>
  <hr/>

  <h2>Demo5:</h2>
  <div id="app5">
    组件A: <com-a></com-a><br>
    组件B: <com-b></com-b>
  </div>
  <hr/>

  <h2>Demo6:</h2>
  <div id="app6">
    <button v-on:click="changeType">改变组件</button><br>
    <component v-bind:is="currentComp"></component>
  </div>
  <hr/>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    // Demo1
    Vue.component("helloworld", {
      template: "<h1>{{ msg }}</h1>",
      data () {
        return {
          msg: "Hello Vue.js!"
        }
      }
    })
    var app1 = new Vue({
      el: "#app1"
    })

  </script>
</body>
</html>
